<form (ngSubmit)="ingresarComoInvitado()">
  <label for="codigo">CÃ³digo del Evento:</label>
  <input
    type="text"
    id="codigo"
    [(ngModel)]="codigoEvento"
    name="codigoEvento"
    required
  /><br />

  <label for="nombre">Nombre:</label>
  <input
    type="text"
    id="nombre"
    [(ngModel)]="nombreInvitado"
    name="nombreInvitado"
    required
  /><br />

  /><br />

  <input
    type="text"
    id="dni"
    [(ngModel)]="dniInvitado"
    name="dniInvitado"
    required
  /><br />

  <button type="submit">Ingresar</button>
