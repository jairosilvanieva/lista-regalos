<h2>Lista de Regalos</h2>
<ul>
  <li *ngFor="let regalo of listaRegalos">
    <div>
      <strong>{{ regalo.name }}</strong> - {{ regalo.description }}
      <button
        [disabled]="regalo.isSelected"
        (click)="seleccionarRegalo(regalo)"
      >
        {{ regalo.isSelected ? "No Disponible" : "Seleccionar" }}
      </button>
    </div>
  </li>
</ul>
